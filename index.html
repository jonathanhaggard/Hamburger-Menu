		<script>

					var speed = 330,
						easing = mina.backout;

					$('section').hover(function(){
					
						$(this).find('span').each(function(index, el){
					 
							var s = Snap( el.querySelector( 'svg' ) ), path = s.select( 'path' ),
							pathConfig = {
								from : path.attr( 'd' ),
								to : el.getAttribute( 'data-path-hover' )
							};

							path.animate( { 'path' : pathConfig.to }, speed, easing );

						});
						
					}, function () {
